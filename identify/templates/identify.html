        <div class="cent">
          <div class="trash">

        <form  action='/question_1/' method="post">
          {% csrf_token %}


          {% if form.errors %}
            {% for field in form %}
              {% for error in field.errors %}
                <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
                </div>
              {% endfor %}
            {% endfor %}
          {% endif %}


          {% for field in form %}
            <div class="field">
              <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
              {{ field }}
            </div>
          {% endfor %}

            <button type="submit" name="button" class="botr">Начать тест</button>
